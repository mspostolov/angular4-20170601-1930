<md-list-item>
  <img class="avatar" md-list-avatar src={{user.photo}}>
  <h3 (click)="openPopUp()">{{user.firstName}} {{user.surname}} ({{user.country}})</h3>
  <span>{{user.contry}}</span>
  <a [routerLink]="'/user-list/'+index"><img src="https://png.icons8.com/edit/material"></a>
</md-list-item>

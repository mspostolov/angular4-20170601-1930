<div class="card mb-3">
  <div class="card-header">
    <h3>{{mail.firstName}} {{mail.lastName}} (<a [href]="'mailto:'+ mail.senderEmail">{{mail.senderEmail}}</a>)</h3>
  </div>
  <div class="card-block">
    <p class="card-text">{{mail.text}}</p>
  </div>
  <div class="card-footer text-muted d-flex justify-content-between align-items-center">
    <p class="m-0">{{mail.date | date:"MM/dd/yyyy"}} <span class="small"><strong>(it was: {{mail.date | elapsedTime}})</strong></span></p>
    <button (click)="delete()" type="button" class="btn btn-danger">Delete</button>
  </div>
</div>

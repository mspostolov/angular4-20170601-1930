<div class="col-xs-12 well">
  <div class="row">
    <div class="col-xs-3">
      <img *ngIf="user.photo" class="img-circle" src="{{ user.photo }}" alt="{{ user.firstName }} {{ user.surname }}">
      <div *ngIf="!user.photo" class="placeholder"></div>
    </div>

    <div class="col-xs-9">
      <h3>{{ user.firstName }} {{ user.surname }}</h3>
      <h6>Country: {{ user.country }}</h6>
    </div>
  </div>
</div>

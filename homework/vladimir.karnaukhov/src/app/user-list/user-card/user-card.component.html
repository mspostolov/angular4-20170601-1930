<div *ngIf="user">
    <h2>{{user.firstName}} details!</h2>
    <div><label>id: </label>{{user.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="user.firstName" placeholder="first name" />
        <input [(ngModel)]="user.surname" placeholder="surname" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>

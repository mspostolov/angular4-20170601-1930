<md-card>
  <md-card-header>
    <div md-card-avatar class="material-icons mail-author-avatar">account_circle</div>
    <md-card-title>{{ author ? author.name : 'Unknown author' }}</md-card-title>
    <md-card-subtitle>{{ author ? author.email : '' }}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <md-card-title>{{ email.title }}</md-card-title>
    <p>{{ email.body }}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button mdTooltip="Not implemented yet" [mdTooltipPosition]="'below'">
      <i class="material-icons">favorite</i> LIKE
    </button>
    <button md-button mdTooltip="Not implemented yet" [mdTooltipPosition]="'below'">
      <i class="material-icons">share</i> SHARE
    </button>
  </md-card-actions>
</md-card>

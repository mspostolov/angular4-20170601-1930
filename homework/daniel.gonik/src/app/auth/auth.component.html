<div class="mat-default">
  <nav md-tab-nav-bar>
    <a md-tab-link
       *ngFor="let routeLink of routeLinks; let i = index"
       [routerLink]="routeLink.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
       {{routeLink.label}}
     </a>
  </nav>

  <router-outlet></router-outlet>
</div>

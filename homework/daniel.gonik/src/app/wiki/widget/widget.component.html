<div id="page-padding">
  <h1>Wiki Search</h1>
  <md-input-container floatPlaceholder="always">
    <!-- <input #search (keyup)="search(search.value)" dgAutofocus /> -->
    <input mdInput
           #term
           (keyup)="search(term.value)"
           autofocus="autofocus">
  </md-input-container>

  <ul>
    <li *ngFor="let item of items | async">
      {{ item }}
    </li>
  </ul>
</div>

<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Birth Date</th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.birthDate}}</td>
            <td>
                <a [routerLink]="['/user', user.id]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<form class="form-horizontal" [formGroup]="userDetailsFormGroup" novalidate>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name"
                formControlName="name" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputGender" class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputGender" placeholder="Gender"
                formControlName="gender" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputBirthDate" class="col-sm-2 control-label">Birth date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputBirthDate" placeholder="Birth date"
                formControlName="birthDate" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address"
                formControlName="address" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">e-mail</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="e-mail"
                formControlName="email" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="userDetailsFormGroup.invalid">Submit</button>
        </div>
    </div>
</form>

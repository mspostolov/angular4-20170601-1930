<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- usercard -->
      <div (click)="highlightItem($event.target.closest('.panel'))" *ngFor="let user of users" class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{user.surname}} {{user.name}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tr *ngIf="user.birthday"><td>Дата рождения</td><td>{{user.birthday}}</td></tr>
                <tr *ngIf="user.gender"><td>Пол</td><td>{{'M'==user.gender ? 'мужской' : 'женский'}}</td></tr>
                <tr *ngIf="user.address"><td>Адрес</td><td>{{user.address}}</td></tr>
                <tr *ngIf="user.email"><td>Email</td><td><a href="mailto:{{user.email}}">{{user.email}}</a></td></tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- ...usercard -->
    </div>
  </div>
</div>

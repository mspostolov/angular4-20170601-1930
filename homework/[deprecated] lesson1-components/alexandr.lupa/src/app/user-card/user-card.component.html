<div class="panel" [ngClass]="{ 'panel-info': !isActive, 'panel-primary': isActive }">
  <div class="panel-heading">
    <h3 class="panel-title">{{ user.firstName }} {{ user.lastName }}</h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class=" col-md-12">
        <table class="table table-user-information">
          <tbody>
            <tr><td>Дата рождения</td><td>{{ user.dob | date:'y-MM-dd' }}</td></tr>
            <tr><td>Пол</td><td>{{ user.sex === 'M' ? 'мужской' : 'женский' }}</td></tr>
            <tr><td>Адрес</td><td>{{ user.address }}</td></tr>
            <tr><td>Email</td><td><a [href]="'mailto:' + user.email">{{ user.email }}</a></td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div [class]="'card-list'">
  <h2 [class]="'card-list__title'">Карточки пользователей</h2>
  <app-card *ngFor="let item of users" [user]="item"></app-card>
  <p [class]="'card-list__description'">
    <sup>*</sup>Click на заголовке - подсвечивает
  </p>
  <p [class]="'card-list__description'">
    <sup>*</sup>Click на свернуть/развернуть - сворачивает/разворачивает
  </p>
</div>

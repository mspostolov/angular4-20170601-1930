<ul>
  <li><a [routerLink]="['mail-page', mail.id]">{{mail.author}} <{{mail.authorMail}}></a></li>
  <li class="subject">{{mail.subject}}</li>
  <li class="description">{{mail.description}}</li>
  <li>{{mail.date | timeElapsed}}</li>
  <li>
    <button type="button"
      (click)="delete(mail)"
    >Delete</button>
  </li>
</ul>
